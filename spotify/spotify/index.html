<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <!-- /Fontawesome -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- /Google Fonts -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- /Bootstrap -->

    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/img/style.css">
    <!-- /Style CSS -->

    <!-- Favicon -->
    <link rel="shortcut icon" href="css/img/favicon.ico" type="image/x-icon">
    <!-- /Favicon -->

</head>

<body>
    <div id="wrapper" class="text-white d-flex flex-column">

        <main class="bg_darkblue">
            <nav class="bg_black overflow-hidden ">

                <!-- logo -->
                <div class="pt-4 pl-2">
                    <img class="logo d-none d-sm-block" src="./css/img/logo.svg" alt="logo spotify">
                    <img class="small_logo d-sm-none" src="./css/img/logo-small.svg" alt="logo small spotify">
                </div>
                <!-- /logo -->
                <br>
                <!-- Icone della sidebar -->
                <div class="top_icons">
                    <ul class="flex-column pt-2">
                        <li class="nav-item d-flex align-items-center limeborder pl-2">
                            <img src="./css/img/home.svg" alt="home">
                            <span class="pl-3">Home</span>
                        </li>
                        <li class="nav-item d-flex align-items-center pl-2">
                            <img src="./css/img/search.svg" alt="cerca">
                            <span class="pl-3">Cerca</span>
                        </li>
                        <li class="nav-item d-flex align-items-center pl-2">
                            <img src="./css/img/libreria.svg" alt="latualibreria">
                            <span class="pl-3">La tua libreria</span>
                        </li>
                    </ul>
                </div>
                <!-- /Icone della sidebar -->
                <!-- Playlist -->
                <div class="playlist pt-3 pl-2 overflow-auto">
                    <h4>PLAYLIST</h4>
                    <div class="d-flex align-items-center pl-2 transparency">
                        <i class="fas fa-plus-square fa-3x"></i>
                        <span class="pl-3 playlist_text">Crea Playlist</span>
                    </div>
                    <ul class="pt-3">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
                <!-- /.playlist -->
            </nav>  
            <div id="content" role="content" class="">lorem

            </div>
        </main>

        <footer class="bg_gray">lorem</footer>
    </div>
</body>
</html>
